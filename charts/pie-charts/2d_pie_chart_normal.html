<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .arc text {
            font: 24px sans-serif;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }

    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Misleading 2D Pie Chart</title>
</head>
<body>
    <br>
    <h1>U.S. Population Fully Vaccinated</h1>
    <p>January 2021 - October 2021</p>
    <br>

    <div>
        <svg width="600" height="700"></svg>
    </div>

    <script>

        // define variables
        var svg = d3.select("svg"),
            width = svg.attr("width"),
            height = svg.attr("height"),
            radius = Math.min(width, height) / 2;

        var g = svg.append("g")
                   .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // set date format depending on CSV data
        var	parseDate = d3.timeParse("%m/%d/%Y");

        // color generating function
        function generateColors(d) {
          const colors = ["#488f31", "#4c9c85", "#78b19f", "#a0c6b9", "#c8dbd5", "#f1f1f1", "#f1cfce", "#eeadad", "#e88b8d", "#df676e"];
          var color = d3.scaleOrdinal(colors);
          return color;
        }

        // generate the pie, setting percentages as pie value
        var pie = d3.pie().value(function(d) {
                return d.Percentage;
            });

        // define arc for each pie wedge
        var arc = d3.arc()
                     .outerRadius(radius)
                     .innerRadius(0);

        // define where to add the labels in the wedge
        var label = d3.arc()
                      .outerRadius(radius)
                      .innerRadius(radius - 150);

        // load data
        d3.csv("US-Vaccination-By-Month-2021.csv", function(error, data) {
            if (error) {
                throw error;
            }

            // generate colors
            var allColors = generateColors(data.length);

            // format data
            data.forEach(function(d) {
                d.Month = d.Month;
                d.Percentage = +d.Percentage;
            });

            var arcs = g.selectAll(".arc")
                       .data(pie(data))
                       .enter().append("g")
                       .attr("class", "arc");

            // create group elements for each of the data values in the dataset
            arcs.append("path")
               .attr("d", arc)
               .attr("fill", function(d) { return allColors(d.data.Month); });

            /*
            arcs.append("text")
               .attr("transform", function(d) {
                        return "translate(" + label.centroid(d) + ")";
                })
               .text(function(d) { return d.data.Month + " " + d.data.Percentage + "%"; });
            */

            // create legend
            var legend = d3.select("div").append("svg")
                           .attr("class", "legend")
                           .attr("width", 500)
                           .attr("height", 700)
                           .selectAll("g")
                           .data(data)
                           .enter().append("g")
                           .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                  .attr("width", 18)
                  .attr("height", 18)
                  .style("fill", function(d, i) { return allColors(i) });

            legend.append("text")
                    .attr("x", 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .text(function(d) { return d.Month + " - " + d.Percentage + " million"; });
            });


    </script>
</body>
</html>
