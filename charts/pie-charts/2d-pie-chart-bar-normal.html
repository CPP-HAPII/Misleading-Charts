<!DOCTYPE html>
<meta charset="utf-8" />

<head>
  <style>
    .bar {
      fill: steelblue;
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <h1>U.S. Population Fully Vaccinated</h1>
  <p>January 2021 - October 2021</p>
  <svg width="600" height="500"></svg>
  <script>
    const svg = d3.select("svg"),
      margin = 200,
      width = svg.attr("width") - margin,
      height = svg.attr("height") - margin;

    const xScale = d3.scaleBand().range([width, 0]).padding(0.4),
      yScale = d3.scaleLinear().range([height, 0]);

    const g = svg
      .append("g")
      .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv(
      "US-Vaccination-Percentage-By-Month-2021.csv",
      function (error, data) {
        if (error) {
          throw error;
        }

        xScale.domain(
          data.map(function (d) {
            return d.Month;
          })
        );
        yScale.domain([
          0,
          d3.max(data, function (d) {
            return d.Population;
          }),
        ]);

        // need to figure out how to space out tick labels on x-axis so they don't overlap
        // also start x axis on january instead of october
        g.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale))

        g.append("text")
          .attr(
            "transform",
            "translate(" + width / 2 + " ," + (height + 20) + ")"
          )
          .attr("dy", "1em")
          .style("text-anchor", "middle")
          .text("Month");

        g.append("g")
          .call(
            d3
              .axisLeft(yScale)
              .tickFormat(function (d) {
                return d;
              })
              // i think ticks needs to be changed to make the data show up? not sure, see other bar charts for ideas maybe
              .ticks(10)
          )
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0 - margin.left)
          .attr("x", 0 - height / 2)
          // change val next to em to move axis title - neg = left, pos = right
          .attr("dy", "-1em")
          .attr("text-anchor", "middle")
          .attr("fill", "black")
          .text("Population (millions)");

        g.selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", function (d) {
            return xScale(d.Date);
          })
          .attr("y", function (d) {
            return yScale(d.Cases);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", function (d) {
            return height - yScale(d.Cases);
          });
      }
    );
  </script>
</body>
