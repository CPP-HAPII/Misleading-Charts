<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          width: 960px;
          height: 500px;
          position: relative;
        }
        path.slice{
            stroke-width:2px;
        }
        polyline{
            opacity: .3;
            stroke: black;
            stroke-width: 2px;
            fill: none;
        }
        svg text.percent{
            fill:white;
            text-anchor:middle;
            font-size:12px;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="3d-pie-chart-d3.js"></script>
    <title>Misleading 3D Pie Chart</title>
</head>
<body>

    <div>
      <a href="https://bl.ocks.org/bill-kidwell/2d09c9892747495592a7eb009d4d238d/e53b0de3bda5b801cfc30a930affb466d5b172b2">Adapted from this code</a><br>
      <a href="https://observablehq.com/@bumbeishvili/3d-pie-chart">Example with a more exaggerated angle</a><br>
      <a href="https://jsfiddle.net/qkHK6/2987/">Another example</a><br>
    </div>

    <script>
        var salesData=[
            {label:"Basic", value: "50", color:"#3366CC"}, //blue
            {label:"Plus", value: "60", color:"#DC3912"}, //red
            {label:"Lite", value: "60", color:"#FF9900"}, //yellow
            {label:"Elite", value: "60", color:"#109618"}, //green
            {label:"Deluxe", value: "60", color:"#990099"} //purple
        ];

        var svg = d3.select("div").append("svg").attr("width",700).attr("height",500);

        svg.append("g").attr("id","salesDonut");

        Donut3D.draw("salesDonut", getData(), 200/* center x */, 150/* center y */, 130 /* radius x */, 100 /* radius y */, 70 /* height */, 0 /* inner radius */);

        function getData(){
            return salesData.map(function(d){
                return {label:d.label, value:d.value, color:d.color};});
        }
    </script>
</body>
</html>
