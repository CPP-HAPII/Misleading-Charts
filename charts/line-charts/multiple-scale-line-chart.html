<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font: 12px Arial;
      }

      path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      const margin = { top: 30, right: 40, bottom: 30, left: 50 },
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

      const parseDate = d3.time.format("%d-%b-%y").parse;

      const x = d3.time.scale().range([0, width]);
      const y0 = d3.scale.linear().range([height, 0]);
      const y1 = d3.scale.linear().range([height, 0]);

      const xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(5);

      const yAxisLeft = d3.svg.axis().scale(y0).orient("left").ticks(5);

      const yAxisRight = d3.svg.axis().scale(y1).orient("right").ticks(5);

      const valueline = d3.svg
        .line()
        .x(function (d) {
          return x(d.date);
        })
        .y(function (d) {
          return y0(d.close);
        });

      const valueline2 = d3.svg
        .line()
        .x(function (d) {
          return x(d.date);
        })
        .y(function (d) {
          return y1(d.open);
        });

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("multiple-scale-line-chart.csv", function (error, data) {
        data.forEach(function (d) {
          d.date = parseDate(d.date);
          d.close = +d.close;
          d.open = +d.open;
        });

        // Scale the range of the data
        x.domain(
          d3.extent(data, function (d) {
            return d.date;
          })
        );
        y0.domain([
          0,
          d3.max(data, function (d) {
            return Math.max(d.close);
          }),
        ]);
        y1.domain([
          0,
          d3.max(data, function (d) {
            return Math.max(d.open);
          }),
        ]);

        svg
          .append("path")
          .attr("d", valueline(data));

        svg
          .append("path")
          .style("stroke", "red")
          .attr("d", valueline2(data));

        svg
          .append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

        svg
          .append("g")
          .attr("class", "y axis")
          .style("fill", "steelblue")
          .call(yAxisLeft);

        svg
          .append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(" + width + " ,0)")
          .style("fill", "red")
          .call(yAxisRight);
      });
    </script>
  </body>
</html>
