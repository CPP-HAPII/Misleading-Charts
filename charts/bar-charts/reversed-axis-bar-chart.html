<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .bar {
        fill: steelblue;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="600" height="500"></svg>
    <script>
      const svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

      svg
        .append("text")
        .attr("transform", "translate(100,0)")
        .attr("x", 50)
        .attr("y", 50)
        .attr("font-size", "24px")
        .text("Reversed Axis Bar Chart");

      const xScale = d3.scaleBand().range([width, 0]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

      const g = svg
        .append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");

      d3.csv("reversed-axis-bar-chart-data.csv", function (error, data) {
        if (error) {
          throw error;
        }

        xScale.domain(
          data.map(function (d) {
            return d.year;
          })
        );
        yScale.domain([
          0,
          d3.max(data, function (d) {
            return d.value;
          }),
        ]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height - 270)
         .attr("x", width)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Year");

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return "$" + d;
         })
         .ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Price");

        g.selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", function (d) {
            return xScale(d.year);
          })
          .attr("y", function (d) {
            return yScale(d.value);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", function (d) {
            return height - yScale(d.value);
          });
      });
    </script>
  </body>
</html>
